<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Count: <span id="counter">0</span></h1>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>
    <script>

        let prev_count=localStorage.getItem("count");
        if (prev_count==null){
            var count=0;
        }
        else{
            document.getElementById("counter").innerText=prev_count;
            count=parseInt(prev_count);
        }

        function increment() {
            count= count + 1;
            document.getElementById('counter').innerText = count;
            localStorage.setItem("count", count);
        }

        function decrement() {
            count= count - 1;
            document.getElementById('counter').innerText = count;
            localStorage.setItem("count", count);
        }

        window.localStorage.setItem('count', count);
    </script>
</body>
</html>
